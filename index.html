<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Calculation</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- ========= bootstrap stylesheet link ============ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--================ header section start========================-->
    <header class="container">
        <h1 class="text-center text-info fs-1 fw-bold my-5">Monthly Budget Calculation ðŸ’°</h1>
    </header>
    <!--================ header section end========================-->


    <!-- =================Main section start========================== -->
    <main class="container my-5">
        <!--======= calculation section start========= -->
        <section class="row g-4">
            <div class="col-md-6"><img src="img/money.jpg" alt="" class="img-fluid h-100"></div>
            <div class="col-md-6 bg-light p-4">

                <!-- income input section -->

                <h2 class="fs-2 fw-bold text-center my-3">Income</h2>
                <div class="row">
                    <div class="col-md-3 fs-4 fw-bold">Income :</div>
                    <div class="col-md-9">
                        <input min="0" type="number" name="" id="income-input" class="form-control" placeholder="Enter your income" required>
                    </div>
                </div>

                <!-- Expenses input area -->

                <h2 class="fs-2 fw-bold text-center my-3">Expenses</h2>
                <div class="row mb-3">
                    <div class="col-md-3 fs-4 fw-bold">Food :</div>
                    <div class="col-md-9">
                        <input min="0" type="number" name="" value="0" id="food-input" class="form-control" placeholder="Enter your food cost">
                    </div>
                </div>
                <div class="row mb-3" mb-3>
                    <div class="col-md-3 fs-4 fw-bold">Rent :</div>
                    <div class="col-md-9">
                        <input min="0" type="number" name="" value="0" id="rent-input" class="form-control" placeholder="Enter your rent cost">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fs-4 fw-bold">Clothes :</div>
                    <div class="col-md-9">
                        <input min="0" type="number" name="" value="0" id="clothe-input" class="form-control" placeholder="Enter your Clothes cost">
                    </div>
                </div>
                <div id="error"></div>
                <!-- calculate button  -->

                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-lg text-light fw-bold" id="calculate-but">Calculate</button>
                </div>

                <!-- total calculation display   -->

                <div class="text-center my-5">
                    <h3 class="fw-bold mb-3">Total Expenses: TK. <span id="total-expenses">0</span></h3>
                    <h3 class="fw-bold mb-3">Balance: TK. <span id="balance">0</span></h3>
                </div>
                <!--==== money saving section===== -->
                <div class="d-flex justify-content-around align-items-center">
                    <div class="h3 ">Save:</div>
                    <input min="0" max="100" class="form-control w-50" value="0" type="number" name="" id="save-input" placeholder="Saving Percent">
                    <div class="h3 ">%</div>
                    <button class=" btn btn-info btn-md text-light fw-bold" id="save-btn">Save</button>
                </div>
                <!-- total calculation display   -->

                <div class="text-center my-5">
                    <h3 class="fw-bold mb-3">Saving Balance: TK. <span id="saving-balance">0</span></h3>
                    <h3 class="fw-bold mb-3">Remaining Balance: TK. <span id="remaining-balance">0</span></h3>
                </div>
            </div>
            </div>

        </section>
        <!--======= calculation section end========= -->
    </main>
    <!-- =================Main section end============================-->


    <!-- ====================footer section start ======================= -->
    <footer class="text-center">
        <p>&copy; Copyright By <span class="text-info">ProWeb</span> </p>
    </footer>
    <!-- ====================footer section end ======================= -->


    <!--============ custom script links ==============-->
    <script src="js/custom.js"></script>
    <!--=========== bootstrap  script link ========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
